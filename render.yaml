databases:
  #- name: postgres
  - name: my_app_render_zsn3
    ipAllowList: []
    # databaseName: my_app_render_zsn3
    user: my_app_render

services:
  - type: web
    name: my_app_render
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
